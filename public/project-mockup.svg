<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Left Phone (Larger) -->
  <g filter="url(#shadow)">
    <rect x="100" y="50" width="280" height="560" rx="35" fill="#111827"/>
    <rect x="105" y="55" width="270" height="550" rx="32" stroke="#374151" stroke-width="2"/>
    
    <!-- Notch -->
    <path d="M190 50 H290 C 290 50, 290 75, 275 75 H 205 C 190 75, 190 50, 190 50" fill="black"/>
    
    <!-- Screen Content -->
    <g clip-path="url(#screen-clip-1)">
      <!-- Header -->
      <text x="130" y="120" fill="white" font-family="sans-serif" font-size="24" font-weight="bold">Budget</text>
      <rect x="300" y="100" width="60" height="25" rx="12.5" fill="#EAB308"/>
      <text x="315" y="117" fill="black" font-family="sans-serif" font-size="10" font-weight="bold">Add +</text>
      
      <!-- Stats Row -->
      <text x="130" y="160" fill="#9CA3AF" font-family="sans-serif" font-size="12">Plan Figures</text>
      <text x="280" y="160" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">$57</text>
      <text x="340" y="160" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">23%</text>
      
      <!-- Balance Card -->
      <rect x="125" y="190" width="230" height="80" rx="15" fill="#1F2937"/>
      <circle cx="150" cy="230" r="15" fill="#3B82F6"/>
      <text x="210" y="225" fill="#EAB308" font-family="sans-serif" font-size="14">$</text>
      <text x="225" y="235" fill="#EAB308" font-family="sans-serif" font-size="24" font-weight="bold">565</text>
      <text x="275" y="235" fill="#10B981" font-family="sans-serif" font-size="16" font-weight="bold">$178%</text>
      
      <!-- Chart Area -->
      <text x="130" y="310" fill="white" font-family="sans-serif" font-size="20" font-weight="bold">3,5501</text>
      
      <!-- Bar Chart -->
      <g transform="translate(130, 350)">
        <rect x="0" y="40" width="10" height="60" rx="2" fill="#EF4444"/>
        <rect x="15" y="30" width="10" height="70" rx="2" fill="#EF4444"/>
        <rect x="30" y="50" width="10" height="50" rx="2" fill="#EF4444"/>
        <rect x="45" y="20" width="10" height="80" rx="2" fill="#EF4444"/>
        <rect x="60" y="35" width="10" height="65" rx="2" fill="#EF4444"/>
        <rect x="75" y="10" width="10" height="90" rx="2" fill="#EF4444"/>
        <rect x="90" y="25" width="10" height="75" rx="2" fill="#EF4444"/>
        <rect x="105" y="45" width="10" height="55" rx="2" fill="#EF4444"/>
        <rect x="120" y="15" width="10" height="85" rx="2" fill="#EF4444"/>
        <rect x="135" y="40" width="10" height="60" rx="2" fill="#EF4444"/>
        <rect x="150" y="55" width="10" height="45" rx="2" fill="#EF4444"/>
        <rect x="165" y="30" width="10" height="70" rx="2" fill="#EF4444"/>
        <rect x="180" y="60" width="10" height="40" rx="2" fill="#EF4444"/>
        <rect x="195" y="20" width="10" height="80" rx="2" fill="#EF4444"/>
        <rect x="210" y="0" width="10" height="100" rx="2" fill="#EF4444"/>
      </g>
      
      <!-- Bottom Nav -->
      <rect x="125" y="520" width="230" height="60" rx="20" fill="#1F2937"/>
      <circle cx="155" cy="550" r="4" fill="#EAB308"/>
      <circle cx="205" cy="550" r="4" fill="#4B5563"/>
      <circle cx="255" cy="550" r="4" fill="#4B5563"/>
      <circle cx="305" cy="550" r="4" fill="#4B5563"/>
    </g>
  </g>

  <!-- Right Phone (Smaller/Behind perspective) -->
  <g filter="url(#shadow)">
    <rect x="420" y="100" width="240" height="480" rx="30" fill="#F3F4F6"/> <!-- White theme variant -->
    <rect x="425" y="105" width="230" height="470" rx="27" stroke="#D1D5DB" stroke-width="2"/>
    
    <!-- Notch -->
    <path d="M495 100 H565 C 565 100, 565 120, 555 120 H 505 C 495 120, 495 100, 495 100" fill="black"/>
    
    <!-- Screen Content -->
    <g clip-path="url(#screen-clip-2)">
      <!-- Header -->
      <text x="445" y="160" fill="#111827" font-family="sans-serif" font-size="20" font-weight="bold">5718,000</text>
      <text x="590" y="160" fill="#111827" font-family="sans-serif" font-size="16" font-weight="bold">229</text>
      
      <!-- Card -->
      <rect x="445" y="200" width="190" height="100" rx="15" fill="#1F2937"/>
      <text x="460" y="230" fill="white" font-family="sans-serif" font-size="12">Card One</text>
      <text x="460" y="260" fill="#10B981" font-family="sans-serif" font-size="18" font-weight="bold">133K</text>
      
      <!-- Circle Chart -->
      <path d="M 580 250 A 25 25 0 0 1 605 275" stroke="#10B981" stroke-width="4" fill="none"/>
      <path d="M 580 250 A 25 25 0 1 0 580 300" stroke="#374151" stroke-width="4" fill="none"/>

      <!-- Area Chart -->
      <path d="M 445 450 Q 470 420 495 440 T 545 410 T 595 430 T 635 390 V 500 H 445 Z" fill="#2DD4BF" fill-opacity="0.2"/>
      <path d="M 445 450 Q 470 420 495 440 T 545 410 T 595 430 T 635 390" stroke="#2DD4BF" stroke-width="2" fill="none"/>
      
    </g>
  </g>

  <!-- Defs for clips and shadows -->
  <defs>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
    <clipPath id="screen-clip-1">
      <rect x="105" y="55" width="270" height="550" rx="32"/>
    </clipPath>
    <clipPath id="screen-clip-2">
      <rect x="425" y="105" width="230" height="470" rx="27"/>
    </clipPath>
  </defs>
</svg>